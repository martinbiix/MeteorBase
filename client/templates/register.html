<template name="register">
    <div class="container mainContainer">
          <div class="row ">
              <div class="col-sm-6 col-md-4 col-md-offset-4">
                  <div class="account-wall">
                      <img class="profile-img" src="images/fire.png" alt="">
                      <form class="form-signin">
                      	<input type="text" class="form-control" name="Nombre" id="Nombre" placeholder="Nombre" required autofocus>
                      	<input type="text" class="form-control" name="Correo" id="Correo" placeholder="Correo" required autofocus>
                        <input type="text" class="form-control" name="Usuario" id="Usuario" placeholder="Usuario" required autofocus>
                        <input type="password" class="form-control" name="Password" id="Password" placeholder="ContraseÃ±a" required>
                        <button class="btn btn-lg btn-primary btn-block BtnLogin"  id="login" name="login" type="submit">Registro</button>
                        <button class="btn btn-lg btn-warn btn-block BtnLogin"  onClick="history.go(-1);return true;" id="Cancelar" name="Cancelar" type="cancel">Cancelar</button>
                      </form>
                  </div>
              </div>
          </div>
      </div>
</template>
